{{- if $.Values.rbac.autoCreateRole }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "master.backend.serviceAccountName" $ }}-role
  namespace: {{ $.Values.rbac.targetNamespace }}
rules:
  - apiGroups: [""]
    resources: [ "pods", "services", "endpoints" ]
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "master.backend.serviceAccountName" $ }}-role-binding
  namespace: {{ $.Values.rbac.targetNamespace }}
subjects:
  - kind: ServiceAccount
    name: {{ include "master.backend.serviceAccountName" $ }}
    namespace: {{ $.Values.backend.serviceAccount.namespace }}
roleRef:
  kind: Role
  name: {{ include "master.backend.serviceAccountName" $ }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}