{{- if $.Values.rbac.autoCreateRole }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    {{- include "master.labels.common" $ | nindent 4 }}
  name: {{ $.Values.serviceAccount.name }}-role
  namespace: {{ $.Values.rbac.targetNamespace }}
rules:
  - apiGroups: [""]
    resources: [ "pods", "services", "endpoints" ]
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "master.labels.common" $ | nindent 4 }}
  name: {{ $.Values.serviceAccount.name }}-role-binding
  namespace: {{ $.Values.rbac.targetNamespace }}
subjects:
  - kind: ServiceAccount
    name: {{ $.Values.serviceAccount.name }}
    namespace: {{ $.Values.serviceAccount.namespace | default $.Release.Namespace }}
roleRef:
  kind: Role
  name: {{ $.Values.serviceAccount.name }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}